<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Patrick+Hand&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="maincontainer">
      <div class="content">
      
        <!-- search box activation  -->

      <div class="searchcontent searchcontentoff">
        <input type="text" name="cityname" id="" class="searchbox">
        <div class="searchbtnbox">
        <button class="searchbtn">Search</button>
        <button class="exitbtn">Exit</button>

        </div>
      </div>  

        <!-- home page look  -->

         <!-- search btn here  -->
        <div class="container0">
            <img src="images/icons8-search-24.png" alt="" class="search">
        </div>

        <!-- first location degree and status block -->

        <div class="container1">
          <h2 class="location"></h2>
          <h2 class="degree"></h2>
          <p class="status"></p>
        </div>

        <div class="container2 offstatus">
            <div class="subcontainer2">
                <h2 class="hrconditionsheading">Additional Details</h2>
                <div class="conditionsbox">
                    <div class="eachhrbox box1">
                        <p class="eachhrboxheading">Sunrise</p>
                        <img src="images/icons8-sunrise-64.png" alt="" class="climatelogo">
                        <p class="sunrise"></p>
                    </div>
                    <div class="eachhrbox box1">
                        <p class="eachhrboxheading">Sunset</p>
                        <img src="images/icons8-sunset-64.png" alt="" class="climatelogo">
                        <p class="sunset"></p>
                    </div>
                    <div class="eachhrbox box1">
                        <p class="eachhrboxheading">Humidity</p>
                        <img src="images/icons8-humidity-48.png" alt="" class="climatelogo">
                        <p class="humidity"></p>
                    </div>
                    <div class="eachhrbox box1">
                        <p class="eachhrboxheading">Wind</p>
                        <img src="images/icons8-wind-48.png" alt="" class="climatelogo">
                        <p class="windspeed"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
